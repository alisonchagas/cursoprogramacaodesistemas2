<body>
    <script>
        // operador "=="
        let var1 = 3;
        let var2 = 4;
        console.log(3 == var1);// true
        console.log("3" == var1);// true
        console.log(3 == "3"); // true
        // pra este so importa o valor 

        //operador "==="
        console.log(3=== var1);
        console.log("3" === var1);
        console.log(3 === "3");
        //pra este, so importa o tipo e o valor
    </script>
</body>
